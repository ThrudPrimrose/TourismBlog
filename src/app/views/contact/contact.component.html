<c-row class="justify-content-center md-3 p-2 load-animation">
    <c-col xs="6">
        <c-card class="md-3 p-2">
            <c-card-body>
                <h5 cCardTitle> {{ "itinary-request" | translate }} </h5>
                <h6 cCardSubtitle class="pt-2">
                    {{ "contact-us" | translate }}:
                </h6>
                <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8"
                    action="https://formspree.io/f/xvonoeyb" method="post" class="md-3 pt-4">
                    <fieldset id="fs-frm-inputs">
                        <label for="full-name"> {{ "full-name" | translate }}: </label>
                        <input type="text" name="name" id="full-name" placeholder="{{ 'name-placeholder' | translate }}"
                            required="">
                        <label for="email-address"> {{ "email" | translate }}: </label>
                        <input type="email" name="_replyto" id="{{ 'email-placeholder' | translate }}"
                            placeholder="{{ 'email-placeholder' | translate }}" required="">
                        <label for="message"> {{ "message" | translate }}: </label>
                        <textarea rows="5" name="message" id="message"
                            placeholder="{{ 'itinary-msg-placeholder' | translate }}" required=""></textarea>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                    </fieldset>
                    <input type="submit" value="{{ 'submit' | translate }}">
                </form>
                <style>
                    /* reset */
                    #fs-frm input,
                    #fs-frm select,
                    #fs-frm textarea,
                    #fs-frm fieldset,
                    #fs-frm optgroup,
                    #fs-frm label,
                    #fs-frm #card-element:disabled {
                        font-family: inherit;
                        font-size: 100%;
                        color: inherit;
                        border: none;
                        border-radius: 0;
                        display: block;
                        width: 100%;
                        padding: 0;
                        margin: 0;
                        -webkit-appearance: none;
                        -moz-appearance: none;
                    }

                    #fs-frm label,
                    #fs-frm legend,
                    #fs-frm ::placeholder {
                        font-size: .825rem;
                        margin-bottom: .5rem;
                        padding-top: .2rem;
                        display: flex;
                        align-items: baseline;
                    }

                    /* border, padding, margin, width */
                    #fs-frm input,
                    #fs-frm select,
                    #fs-frm textarea,
                    #fs-frm #card-element {
                        border: 1px solid rgba(0, 0, 0, 0.2);
                        background-color: rgba(255, 255, 255, 0.9);
                        padding: .75em 1rem;
                        margin-bottom: 1.5rem;
                    }

                    #fs-frm input:focus,
                    #fs-frm select:focus,
                    #fs-frm textarea:focus {
                        background-color: white;
                        outline-style: solid;
                        outline-width: thin;
                        outline-color: gray;
                        outline-offset: -1px;
                    }

                    #fs-frm [type="text"],
                    #fs-frm [type="email"] {
                        width: 100%;
                    }

                    #fs-frm [type="button"],
                    #fs-frm [type="submit"],
                    #fs-frm [type="reset"] {
                        width: auto;
                        cursor: pointer;
                        -webkit-appearance: button;
                        -moz-appearance: button;
                        appearance: button;
                    }

                    #fs-frm [type="button"]:focus,
                    #fs-frm [type="submit"]:focus,
                    #fs-frm [type="reset"]:focus {
                        outline: none;
                    }

                    #fs-frm [type="submit"],
                    #fs-frm [type="reset"] {
                        margin-bottom: 0;
                    }

                    #fs-frm select {
                        text-transform: none;
                    }

                    #fs-frm [type="checkbox"] {
                        -webkit-appearance: checkbox;
                        -moz-appearance: checkbox;
                        appearance: checkbox;
                        display: inline-block;
                        width: auto;
                        margin: 0 .5em 0 0 !important;
                    }

                    #fs-frm [type="radio"] {
                        -webkit-appearance: radio;
                        -moz-appearance: radio;
                        appearance: radio;
                    }

                    /* address, locale */
                    #fs-frm fieldset.locale input[name="city"],
                    #fs-frm fieldset.locale select[name="state"],
                    #fs-frm fieldset.locale input[name="postal-code"] {
                        display: inline;
                    }

                    #fs-frm fieldset.locale input[name="city"] {
                        width: 52%;
                    }

                    #fs-frm fieldset.locale select[name="state"],
                    #fs-frm fieldset.locale input[name="postal-code"] {
                        width: 20%;
                    }

                    #fs-frm fieldset.locale input[name="city"],
                    #fs-frm fieldset.locale select[name="state"] {
                        margin-right: 3%;
                    }
                </style>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>

<c-row class="justify-content-center md-3 p-2 load-animation">
    <c-col xs="6">
        <c-card class="md-3 p-2">
            <c-card-body>
                <h6 cCardSubsTitle class="pb-2"> {{ "whatsapp-contact" | translate }}: </h6>
                <a class="pt-2" aria-label="Chat on WhatsApp" href="https://wa.me/491631402279"> <img
                        alt="Chat on WhatsApp" src="assets/WhatsAppButtonGreenLarge.svg" /> </a>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
